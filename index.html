<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <h2>Check Your Student Result.</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="inputs">
            <input type="text" placeholder="Enter Name" id="studentname">
            <input type="number" placeholder="Enter marks" id="studentmark">
            <button id="btn">Check Result</button>
        </div>
        <div class="results">
            <h1>Results:-</h1>
        </div>
        <table>
            <tr>
                <th id="">Name</th>
                <th id="">Marks</th>
                <th id="">Result</th>
            </tr>
            <tr>
                <td id="name">name</td>
                <td id="mark">marks</td>
                <td id="result">result</td>
            </tr>
           
        </table>
    </main>
    <script src="app.js"></script>
</body>
</html>
